version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-enhancer
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Pass environment variables from host to container
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_WEBHOOK_TOKEN=${N8N_WEBHOOK_TOKEN}
    volumes:
      # Mount for persistent data if needed
      - prompt-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  prompt-data:
    driver: local
